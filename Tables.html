<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <style>

        table,th,td{
            border: 2px solid darkblue;
            border-collapse: collapse;
            border-style: dot-dot-dash;
        }
        table{
            width: 80%;
        }
        th{
            color: chartreuse;
            border-style: dotted;
        }
        td{
            color: blue;
            border-style: dashed;
        }


    </style>
</head>
<body>
<h2>Emobilis Students</h2>

<!--Table tag-->
<table>

<!--    table row-->
    <tr>

<!--        table headings-->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Class Assigned</th>
        <th>Age</th>

    </tr>




    <tr>
        <!--    2nd row-->

        <!--    table details-->
        <td>Ruth</td>
        <td>Weigner</td>
        <td>Female</td>
        <td>Explorer</td>
        <td>40</td>

    </tr>

    <tr>

        <td>Hopefully</td>
        <td>Wambui</td>
        <td>Female</td>
        <td>Masters</td>
        <td>38</td>
    </tr>

    <tr>

        <!--        table headings-->
        <td>Kamii</td>
        <td>Musee</td>
        <td>Male</td>
        <td>Meal</td>
        <td>03</td>

    </tr>


    <tr>

        <!--        table headings-->
        <td>Wairimu</td>
        <td>Wambui</td>
        <td>Femeo</td>
        <td>Emobilis</td>
        <td>23</td>

    </tr>




</table>
</body>
</html>
